<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@FastForwardLabs">
    <meta name="twitter:creator" content="@s3pans">
    <meta name="twitter:title" content="Encartopedia - Wikipedia with map">
    <meta name="twitter:description" content="Encartopedia helps locating yourself, or to be more precise, 
            locate the subject matter of your curiosity within the universe of Wikipedia articles.">
    <meta name="twitter:image" content="http://encartopedia.dev.fastforwardlabs.com/img/encartopedia-card.png">

    <meta property="og:url" content="http://encartopedia.dev.fastforwardlabs.com/" />
    <meta property="og:type" content="application" />
    <meta property="og:title" content="Encartopedia - Wikipedia with map" />
    <meta property="og:description" content="Encartopedia helps locating yourself, or to be more precise, 
            locate the subject matter of your curiosity within the universe of Wikipedia articles." />
    <meta property="og:image" content="http://encartopedia.dev.fastforwardlabs.com/img/encartopedia-card.png" />    
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/img/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Encartopedia - Wikipedia with map</title>
    <style>
      html {
        overflow: hidden;
      }
      a:visited {
        color: #0645ad !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

  </body>
</html>
